<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To Do List</title>
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <link rel="stylesheet" href="css.css">
</head>

<body>
   <main>
      <header>
         <div class="all-delete" id="all-delete" title="All item delete">
            <span class="material-symbols-outlined">delete_forever</span>
         </div>
         <h1>To Do List</h1>
      </header>
      <div class="todo-box add-box">
         <div class="todo-item">
            <div class="add" id="add"  title="Add item">
               <span class="material-symbols-outlined">add_box</span>
            </div>
            <div class="add-inbox">
               <input type="text" name="add-text" id="add-text" placeholder="Add to do">
            </div>
         </div>
      </div>
      <div class="todo-box" id="todo-box">
         <!-- <div class="todo-item">
            <div class="delete" id="delete-1" title="delete item"><span class="material-symbols-outlined" id="delete-1">delete</span></div>
            <div class="to-do-item-name">Lorem ipsum dolor sit amet.</div>
         </div> -->
      </div>
   </main>

</body>
<script src="./js.js"></script>

</html>
