<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Calculator</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body data-theme="">
    <div class="main">
        <div class="calculator">
            <div class="body">
                <div class="header">
                    <div class="switchbox">
                        <input type="checkbox" id="switch" value="switch" class="switch"></input>
                        <div class="box"></div>
                    </div>
                </div>
                <input type="text" id="display" disabled value=""></input>
                <input type="button" class="cancle" value="C">
                <input type="button" class="input" value="7">
                <input type="button" class="input" value="8">
                <input type="button" class="input" value="9">
                <input type="button" class="input" value="+">
                <input type="button" class="input" value="4">
                <input type="button" class="input" value="5">
                <input type="button" class="input" value="6">
                <input type="button" class="input" value="-">
                <input type="button" class="input" value="1">
                <input type="button" class="input" value="2">
                <input type="button" class="input" value="3">
                <input type="button" class="input" value="*">
                <input type="button" class="input" value=".">
                <input type="button" class="input" value="0">
                <input type="button" class="input" style="color: white; background-color: rgb(67, 1, 153);" value="=">
                <input type="button" class="input" value="/">
            </div>
        </div>
    </div>
</body>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
